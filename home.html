<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #4A90E2;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #357AE8;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .logout-button {
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #FF3C30;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background-color: #FF6F61;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Profile</a>
        <a href="#">Predicto</a>
        <a href="#">AI</a>
        <a href="#">Weather</a>
    </div>
    <div class="container">
        <h1>Welcome to the Home Page!</h1>
        <p>You have successfully logged in.</p>
        <button class="logout-button" onclick="window.location.href='login.html'">Logout</button>
    </div>
</body>
</html>
